<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Steganography Web App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-4">🕵️‍♂️ Steganography: Hide & Reveal Text in Images</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" enctype="multipart/form-data" action="/">
      <div class="mb-3">
        <label class="form-label">Choose Image (any format)</label>
        <input class="form-control" type="file" name="image" accept="image/*" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Operation Mode</label>
        <select name="mode" class="form-select" required>
          <option value="encode">🔐 Encode (Hide text)</option>
          <option value="decode">🔓 Decode (Extract text)</option>
        </select>
      </div>

      <div class="mb-3" id="textInputDiv">
        <label class="form-label">Enter Text to Hide</label>
        <textarea name="text" class="form-control" rows="4" placeholder="Enter secret message..."></textarea>
      </div>

      <button class="btn btn-primary w-100" type="submit">Submit</button>
    </form>
  </div>

  <script>
    const modeSelect = document.querySelector('select[name="mode"]');
    const textInputDiv = document.getElementById("textInputDiv");

    modeSelect.addEventListener("change", () => {
      textInputDiv.style.display = modeSelect.value === "decode" ? "none" : "block";
    });

    window.onload = () => {
      textInputDiv.style.display = modeSelect.value === "decode" ? "none" : "block";
    };
  </script>
</body>
</html>
